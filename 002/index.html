<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multas</h1>
    <label for="iveloc">Velocidade: </label>
    <input type="number" name="veloc" id="iveloc"> Km/h
    <input type="button" value="verificar" onclick="calcular()">

    <div id="resultado">

    </div>
    <script>
        function calcular(){
            var vel = document.getElementById('iveloc')
            var resultado = document.getElementById('resultado')
            var velocidade = Number(vel.value)
            resultado.innerHTML = `sua velocidade atual Ã© de ${velocidade} Km/H`
        }
    </script>
</body>
</html>
